<script type="text/javascript" language="JavaScript">
function comprobar(){
    if(!grados(document.forms[0].latgra.value, 1, document.forms[0].latgra))
        return false;
    if(!grados(document.forms[0].longra.value, 0, document.forms[0].longra))
        return false;
    if (!minyseg(document.forms[0].latmin.value, 0, document.forms[0].latmin))
        return false;
    if (!minyseg(document.forms[0].latseg.value, 1, document.forms[0].latseg))
        return false;
    if (!minyseg(document.forms[0].lonmin.value, 0, document.forms[0].lonmin))
        return false;
    if (!minyseg(document.forms[0].lonseg.value, 1, document.forms[0].lonseg))
        return false;
    if (!dias(document.forms[0].diai.value, document.forms[0].diai))
        return false;
    return true;
}
												    
function grados(valor,sw,obj){

	if (sw == 1)
		if ((parseInt(valor) < 0) || (parseInt(valor) > 90) || isNaN(valor) || (valor == "")){
			alert("Los grados deben estar entre 0º y 90º");
			obj.focus();
			return false;
		}
	if (sw == 0)
		if ((parseInt(valor) < 0) || (parseInt(valor) > 180) || isNaN(valor) || (valor == "")){
			alert("Los grados deben estar entre 0º y 180º");
			obj.focus();
			return false;
		}
	return true;
}
function minyseg(valor, sw, obj){
	if ((parseInt(valor) < 0) || (parseInt(valor) > 59) || isNaN(valor) || (valor == "")){
		if (sw == 0){
			alert("Los minutos deben estar entre 0\' y 59\'");
			obj.focus();
			return false;
		}
		if (sw == 1){
			alert("Los segundos deben estar entre 0\" y 59\"");
			obj.focus();
			return false;
		}
	}
	return true;
}
function gradminseg(latgrad, latmin, latseg, longrad, lonmin, lonseg){
	if (((parseInt(latgrad) == 90) && (parseInt(latmin) != 0)) || ((parseInt(latgrad) == 90) && (parseInt(latseg) != 0))){
		alert("La latitud no puede ser mayor de 90º");
		return false;
	}
	if (((parseInt(longrad) == 180) && (parseInt(lonmin) != 0)) || ((parseInt(longrad) == 180) && (parseInt(lonseg) != 0))){
		alert("La longitud no puede ser mayor de 180º");
		return false;
	}
    return comprobar();
}
function dias(valor, obj){
	if (isNaN(valor) || (parseInt(valor) < 0) || (parseInt(valor) > 31) || (valor == "")){
		alert("El día debe ser un día válido");
		obj.focus();
		return false;
	}
    return true;
}
